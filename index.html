<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--styles-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="assets/script.js"></script>
    </head>
    <body>

        <h2>Suscríbete a la Newsletter</h2>
        <form id="NLForm">
            <div class="form-group">
                <label for="exampleInputPassword1">Nombre</label>
                <input id="name" name="name" type="text" class="form-control"  placeholder="Tu nombre">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="Introduce tu email">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="policyCheck">
                <label class="form-check-label" for="policyCheck">Acepto la política de privacidad</label>
              </div>
            <input type="submit" value="Enviar" name="oleNLForm">
          </form>

          <!--RESPUESTA DEL BACKEND-->
          <div id="resp"></div>

    </body>
</html>
